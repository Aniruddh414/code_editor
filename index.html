<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7dfb04941e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d1">
        <div class="b1">
            <img src="htmllogo.png" alt="" class="i1">
            <label id="html1" >HTML</label>
            <textarea id="html-code" onkeyup="run()" placeholder="Write your code here......"> </textarea>
            <img src="csslogo.png" alt="" class="i1">
            <label >CSS</label>
            <textarea id="css-code" onkeyup="run()" placeholder="Write your code here......"> </textarea>
            <img src="jslogo.png" alt="" class="i1">
            <label >JavaScript</label>
            <textarea id="js-code"  onkeyup="run()" placeholder="Write your code here......"> </textarea>
        </div>
        <div class="b2">
            <label ><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output" aria-placeholder="output here..."></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let output=document.getElementById("output");
            output.contentDocument.body.innerHTML=htmlcode+"<style>"+csscode+"</style>";
            output.contentWindow.eval(jscode);
            
        }
    </script>
</body>
</html>
